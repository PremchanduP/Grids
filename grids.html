<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto;
  grid-gap: 20px;
  background-color: #2196F3;
  padding: 30x;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 2p5x 0;
  font-size: 35px;
}

.item1 {
  grid-row-start: 2;
}
</style>
</head>
<body>

<h1>The grid-row-start Property</h1>

<p>Use the <em>grid-row-start</em> property to specify on which row to start displaying the item.</p>
<p>Item1 will start on row 2:</p>

<div class="grid-container">
  <div class="item1">0</div>
  <div class="item2">1</div>
  <div class="item3">2</div>  
  <div class="item4">3</div>
  <div class="item5">4</div>
  <div class="item6">5</div>
 </div class="item7">6</div>
<div>

</body>
</html>
